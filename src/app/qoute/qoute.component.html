<div>
  <h1>{{ title }}</h1>
  <ul>
    <li *ngFor="let quote of quotes; let i = index">
      <h3 appUnderline appAddColor>
        {{ quote.name }} ({{ quote.dateCreated | dateCalc }} days since created)
      </h3>
      <button (click)="toggleDetails(i)">See Description</button>
      <app-qoute-detail
        *ngIf="quote.showDescription"
        [quote]="quote"
        (isDone)="quoteDone($event, i)"
      ></app-qoute-detail>
    </li>
  </ul>
  <p *ngIf="quotes.length > 5">Your goals are too many</p>
</div>
